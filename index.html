<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Recipe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff7043" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="app-header">
    <div class="title-group">
      <h1 data-i18n="appTitle">My Recipe App</h1>
      <p data-i18n="appSubtitle">
        Store recipes and see what you can cook with your ingredients.
      </p>
    </div>
    <div class="lang-toggle">
      <button type="button" class="lang-btn active" data-lang="en">EN</button>
      <button type="button" class="lang-btn" data-lang="ar">AR</button>
    </div>
  </header>

  <main class="layout">
    <!-- Pantry -->
    <section class="card">
      <h2 data-i18n="pantryTitle">Ingredients I Have</h2>
      <form id="add-ingredient-form" class="inline-form">
        <input
          id="ingredientInput"
          type="text"
          placeholder="Add ingredient"
          data-i18n-placeholder="ingredientPlaceholder"
          autocomplete="off"
        />
        <button type="submit" class="primary" data-i18n="addIngredientButton">
          Add
        </button>
      </form>
      <ul id="availableList" class="pill-list"></ul>
      <button
        id="clear-ingredients"
        class="secondary small"
        type="button"
        data-i18n="clearIngredients"
      >
        Clear all ingredients
      </button>
    </section>

    <!-- Add recipe -->
    <section class="card">
      <h2 data-i18n="addRecipeTitle">Add Recipe</h2>
      <form id="add-recipe-form" class="recipe-form">
        <label>
          <span data-i18n="recipeNameLabel">Recipe name</span>
          <input id="recipeName" type="text" />
        </label>

        <label>
          <span data-i18n="ingredientsLabel">Ingredients (comma separated)</span>
          <textarea
            id="recipeIngredients"
            rows="2"
          ></textarea>
        </label>

        <label>
          <span data-i18n="instructionsLabel">Instructions</span>
          <textarea id="recipeInstructions" rows="3"></textarea>
        </label>

        <div class="row">
          <label>
            <span data-i18n="categoryLabel">Category</span>
            <input id="recipeCategory" type="text" />
          </label>
          <label>
            <span data-i18n="timeLabel">Time (min)</span>
            <input id="recipeTime" type="number" min="1" />
          </label>
        </div>

        <label>
          <span data-i18n="imageUrlLabel">Image URL (optional)</span>
          <input
            id="recipeImage"
            type="url"
            placeholder="https://example.com/image.jpg"
          />
        </label>

        <button
          type="submit"
          class="primary"
          data-i18n="saveRecipeButton"
        >
          Save Recipe
        </button>
      </form>
    </section>

    <!-- Recipes -->
    <section class="card card-wide">
      <div class="recipes-toolbar">
        <h2 data-i18n="recipesTitle">Recipes</h2>
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            class="search"
            placeholder="Search recipes..."
            data-i18n-placeholder="searchPlaceholder"
          />
          <label class="filter">
            <input type="checkbox" id="filterCookable" />
            <span data-i18n="filterCookable">
              Show only recipes I can cook now
            </span>
          </label>
<button
  type="button"
  id="toggleCookable"
  class="secondary small"
>
  Show all recipes
</button>
          <label class="filter">
            <input type="checkbox" id="filterFavorites" />
            <span data-i18n="filterFavorites">Favorites only</span>
          </label>
        </div>
      </div>

      <div id="recipesList"></div>

      <button
        id="clear-recipes"
        class="secondary small"
        type="button"
        data-i18n="clearRecipes"
      >
        Clear all recipes
      </button>
    </section>
  </main>

  <footer class="app-footer">
    <small data-i18n="footerNote">
      Data is saved only on this device using localStorage.
    </small>
  </footer>

 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_API_KEY_HERE",
    authDomain: "PASTE_FROM_FIREBASE",
    projectId: "PASTE_FROM_FIREBASE",
    storageBucket: "PASTE_FROM_FIREBASE",
    messagingSenderId: "PASTE_FROM_FIREBASE",
    appId: "PASTE_FROM_FIREBASE"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

 <script src="app.js"></script>
</body>
</html>
